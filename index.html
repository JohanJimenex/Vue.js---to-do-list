<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS BOOTSTRAP -->
  <link rel="stylesheet" href="bootstrap.css">
</head>

<style>
  .completado {
    background-color: rgb(0, 162, 255);
    border-radius: 5px;
    border: none;
    padding: 8px 0, 0, 0;
  }

  .completado:hover {
    background-color: rgb(3, 121, 189);
  }
</style>

<body>

  <div class="container text-center mt-5 w-50 ">

    <img src="logo.png" class="w-25" alt="logo">

    <div id="app" class="col-sm-8 offset-2">

      <h1>Lista de tareas</h1>

      <form v-on:submit.prevent="agregarTarea()">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la tarea" v-model="nombreTarea">
          <button class="btn btn-primary" type="submit">Agregar</button>
        </div>

      </form>

      <table class="table table-dark table-hover">

        <thead>
          <tr>
            <th>Completar</th>
            <th>Tareas</th>
            <th>Eliminar</th>
          </tr>
        </thead>

        <tbody>

          <tr v-for="item in tareas">
            <td><input type="checkbox" v-model="item.estado"></td>
            <td>{{item.titulo}}</td>
            <td>
              <button :class="{completado: item.estado}" class="btn btn-danger"
                v-on:click="eliminarTarea(item)">Eliminar</button>

            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
